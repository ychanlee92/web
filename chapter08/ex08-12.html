<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function createDiv() {
        //부모객체 가져오기
        const parent = document.querySelector("#parent");
        //<div id="myDiv" style="color:red" onclick="aaa()"><sapn>새로운 내용으로 만들었어요 </sapn></div> 객체 만들기
        //javaScript에서 만들어서 body객체에 넣기
        const div = document.createElement("div"); //<divb id="myDiv">  </divb> 생성
        div.innerHTML = <span>새로운 내용으로 만들었어요</span>; //<div id="myDiv" ><sapn>새로운 내용으로 만들었어요 </sapn></div>
        div.setAttribute("id", "myDiv");
        div.style.color = red;
        div.style.backgroundColor = yellow;
        div.onclick = function () {
          this.style.backgroundColor = skyblue;
        };
        parent.appendChild(div);
      }
    </script>
  </head>
  <body id="parent">
    <h1>div 객체를 동적으로 생성, 삽입, 삭제</h1>
    <hr />
    <p>Lorem ipsum dolor sit amet.</p>
    <a href="javascript:createDiv()">div 생성하기</a>
  </body>
</html>
