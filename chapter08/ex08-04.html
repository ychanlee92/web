<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function change(obj, size, color) {
        obj.style.color = color;
        obj.style.fontSize = size;
      }
    </script>
  </head>
  <body>
    <h1>this 활용</h1>
    <hr />
    <button onclick="change(this, '30px','red')" type="button">버튼1</button>
    <button onclick="change(this, '50px','blue')" type="button">버튼2</button
    ><br />
    <p onclick="change(this, '70px','green')">여기 클릭하면 크기와 색상 변경</p>
  </body>
</html>
