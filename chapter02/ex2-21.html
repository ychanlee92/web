<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      th,
      td,
      table {
        border: 2px solid blue;
        border-collapse: collapse;
        width: 200px;
        height: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        2024년
      </caption>
      <thead>
        <tr>
          <th>이름</th>
          <th>HTML</th>
          <th>CSS</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">황기태</td>
          <td>80</td>
          <td>70</td>
        </tr>
        <tr>
          <td>95</td>
          <td>99</td>
        </tr>
        <tr>
          <td>이병은</td>
          <td>40</td>
          <td>61</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>합</th>
          <th colspan="2">225</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
