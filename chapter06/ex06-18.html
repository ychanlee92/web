<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td {
        width: 80px;
        text-align: center;
        font: bold;
      }
      table {
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>원하는 단을 입력하세요</h1>
    <hr />
    <script>
      let dan = prompt("원하는 단을 입력하세요.", "2");
      if (dan !== null) {
        dan = parseInt(dan);
        document.write("<table>");
        for (let i = 1; i < 10; i++) {
          document.write(
            `<tr><td>${dan} x ${i} = </td><td>${dan * i}</td></tr>`
          );
        }
        document.write("</table>");
      } else {
        document.write("잘못 입력했습니다.");
      }
    </script>
  </body>
</html>
