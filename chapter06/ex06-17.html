<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>for문으로 10px~35px 크기 출력</h1>
    <hr />
    <script>
      for (let i = 10; i < 40; i += 5) {
        document.write(`<span style="font-size: ${i}px">${i}px</span>`);
      }
    </script>
  </body>
</html>
