<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
      }
    </style>
    <script>
      function adder() {
        const number1 = document.querySelector("#number1");
        const number2 = document.querySelector("#number2");
        const sum = document.querySelector("#sum");
        sum.value = parseInt(number1.value) + parseInt(number2.value);
      }
    </script>
  </head>
  <body>
    <h1>함수 adder()</h1>
    <hr />
    <fieldset style="width: 600px; text-align: center; margin: 0 auto">
      <legend>계산하는 프로그램</legend>
      <label for="number1">숫자 1</label>
      <input
        type="text"
        name="number1"
        id="number1"
        size="10"
        maxlength="10"
        placeholder="숫자 1 입력"
      /><span> +</span>
      <label for="number2">숫자 2</label>
      <input
        type="text"
        name="number2"
        id="number2"
        size="10"
        maxlength="10"
        placeholder="숫자 2 입력"
      /><span> =</span>
      <label for="sum">결과</label>
      <input
        type="text"
        name="sum"
        id="sum"
        size="11"
        maxlength="11"
        placeholder="결과 출력 창"
        readonly
      />
      <button type="button" onclick="adder()">결과 출력</button>
    </fieldset>
  </body>
</html>
