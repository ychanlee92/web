<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function inputKey(inputobj, e) {
        let div = document.querySelector("div");
        div.innerHTML = `e.key=${e.key} <br/> e.code = ${e.code}`;
      }
    </script>
  </head>
  <body>
    <h1>키 리스너와 이베느 객체의 프로퍼티</h1>
    <hr />
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Est, aperiam!
    </p>
    <form action="#" method="post">
      <input
        type="text"
        name="keytest"
        id="keytest"
        size="20"
        maxlength="20"
        onkeydown="inputKey(this, event)"
      />
      <div></div>
    </form>
  </body>
</html>
