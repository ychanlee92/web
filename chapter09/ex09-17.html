<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function checkValue() {
        let city = document.querySelectorAll("input[type='radio']");
        let check = null;
        for (let i = 0; i < city.length; i++) {
          if (city[i].checked === true) {
            check = city[i];
            break;
          }
        }
        if (check !== null) {
          alert(`${check.value}이 선택되었음`);
        } else {
          alert("선택된 것이 없음");
        }
        return false;
      }
    </script>
  </head>
  <body>
    <h1>버튼을 클릭하면 선택된 라디오 버튼의 value를 출력합니다</h1>
    <hr />
    <form action="#" method="post">
      <input type="radio" name="city" id="city1" value="서울" />서울
      <input type="radio" name="city" id="city2" value="부산" />부산
      <input type="radio" name="city" id="city3" value="대전" />대전
      <br />
      <input type="button" value="전송" onclick="checkValue()" />
    </form>
  </body>
</html>
