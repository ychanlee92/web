<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function printarray(message, array) {
        document.write(`${message} = [${array}] <br/>`);
      }
    </script>
  </head>
  <body>
    <h1>Array 객체 메소드 활용</h1>
    <hr />
    <script>
      const nameArray = new Array("황", "최", "김", "이", "박");
      let joinArray = nameArray.join("$$");
      printarray("joinArray", joinArray);
      let sortArray = nameArray.sort();
      printarray("sortArray", sortArray);
      let reverseArray = nameArray.reverse();
      printarray("reverseArray", reverseArray);
      let sliceArray = nameArray.slice(1, 4);
      printarray("sliceArray", sliceArray);
      const age = new Array("10", "20", "30");
      let concatArray = nameArray.concat(age);
      printarray("concatArray", concatArray);
    </script>
  </body>
</html>
