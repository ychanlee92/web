<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>[]로 배열 만들기</h1>
    <hr />
    <script>
      let plots = [
        parseInt(Math.random() * (100 - 10 + 1) + 10),
        parseInt(Math.random() * (100 - 10 + 1) + 10),
        parseInt(Math.random() * (100 - 10 + 1) + 10),
        parseInt(Math.random() * (100 - 10 + 1) + 10),
        parseInt(Math.random() * (100 - 10 + 1) + 10),
      ];
      document.write(`plots = [`);
      for (let i = 0; i < plots.length; i++) {
        i === plots.length - 1
          ? document.write(`${plots[i]}`)
          : document.write(`${plots[i]},`);
      }
      document.write(`]<br/>`);
      for (let i = 0; i < plots.length; i++) {
        for (let j = 0; j < plots[i]; j++) {
          document.write(`*`);
        }
        document.write(` ${plots[i]}<br/>`);
      }
    </script>
  </body>
</html>
