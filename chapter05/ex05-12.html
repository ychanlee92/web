<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
      }
      table {
        margin: 0 auto;
      }
      table,
      tr,
      td {
        border-collapse: collapse;
      }
      td {
        width: 100px;
        text-align: center;
      }
      tr:nth-child(odd) {
        background-color: yellow;
      }
      tr:first-child {
        background-color: lightgrey;
      }
      tr:last-child {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <h1>1학기 성적</h1>
    <hr />
    <table>
      <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
      <tbody>
        <tr>
          <td>1</td>
          <td>1</td>
          <td>1</td>
        </tr>
        <tr>
          <td>1</td>
          <td>1</td>
          <td>1</td>
        </tr>
        <tr>
          <td>1</td>
          <td>1</td>
          <td>1</td>
        </tr>
        <tr>
          <td>1</td>
          <td>1</td>
          <td>1</td>
        </tr>
      </tbody>
      <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
    </table>
  </body>
</html>
